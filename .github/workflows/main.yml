name: ci

on:
  push:
    branches:
      - master
  schedule:
    - cron: "1,3,4,7 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install

    - name: Build
      run: |
        pnpm build
